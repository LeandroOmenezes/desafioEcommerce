<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/principal.css">

        <div class="topo">
            <div class="container">
                <a href="index.html">
                    <img src="./images/logo.png" alt="" class="logo">
                </a>
                <div class="container-input">
                    <button class="login-btn btn">Login</button>
                    <div>
                        <input type="text" maxlength="35" placeholder="O que deseja encontrar?">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-item-produtos"></div>
            <div class="container-produtos-similares">
                <h3 class="titulo-produtos-similares titulo">
                    produtos similares

                <div class="container-items"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="info-contato">

                <div class="container-info-list">

                    </ul>
                </div>
                <div class="container-info-form">
                    <p class="bold titulo">Fale conosco</p>
                    <form>
                        <div class="single-input">
                            <input type="text" id="name" maxlength="50" required>
                            <label for="name">Nome</label>
                        </div>

                        <textarea id="message" placeholder="Escreva sua mensagem" maxlength="200"></textarea>

                        <button class="btn" type="submit">
                            Enviar Mensagem
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="rodape">
            <p>Desenvolvido por Leandro Menezes<br><span id="data">2022</span></p>
            <div>
                <a href="https://github.com/leandroOmenezes" target="_blank">
                    <i class="fa-brands fa-github"></i>

                <a href="https://www.linkedin.com/in/leandro-menezes-47336b1a2/" target="_blank">
