<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/principal.css">
  <link rel="stylesheet" href="./css/home.css">
  <script src="https://kit.fontawesome.com/162b81ecbe.js" crossorigin="anonymous"></script>
  <title>Alura Geek</title>
</head>

<body>
  <header>
    <div class="topo">
      <div class="container">
        <a href="index.html"><img src="./images/logo.png" alt="" class="logo"></a>
        <div class="container-input">
          <a href="login.html"><button class="login-btn btn">Login</button></a>
          <div>
            <input type="text" maxlength="35" placeholder="O que deseja encontrar?">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <h2 class="titulo bold">Festival de Chocolate</h2>
        <p class="bold">Produtos selecionados com 33% de desconto!</p>
        <a href="#ofertas"><button class="btn titulo banner-btn">Ver ofertas</button></a>
      </div>
    </div>
  </header>
  <main>
    <div class="container container-section-items">
      <div class="titulo-section-items">
        <h3 class="titulo" id="nestle">Nestlé</h3>
        <a href="produtos.html">Ver tudo<i class="fa-solid fa-arrow-right-long"></i></a>
      </div>
    </div> 
  </main>
  <footer>
    <div class="info-contato">
      <div class="container">
        <div class="container-info-list">
          <img src="./images/logo.png" alt="">
          <ul>
            <li><a href="#">Quem somos nós</a></li>
            <li><a href="#">Politica de privacidade</a></li>
            <li><a href="#">Programa de fidelidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </div>
        <div class="container-info-form">
          <p class="bold titulo">Fale conosco</p>
          <form action="#">
            <div class="single-input">
              <input type="text" id="name" maxlength="50" required>
              <label for="name">Nome</label>
            </div>
            <textarea id="message" placeholder="Escreva sua mensagem" maxlength="200"></textarea>
            <button class="btn" type="submit">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
    <div class="rodape">
      <p>Desenvolvido por Leandro Menezes<br><span id="data">2022</span></p>
      <div>
        <a href="https://github.com/leandroOmenezes/" target="_blank">
          <i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/leandro-menezes-47336b1a2/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
      </div>
    </div>
  </footer>
  <script src="./js/data.js"></script>
  <script src="./js/home.js"></script>
</body>

</html>
