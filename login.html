<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/162b81ecbe.js" crossorigin="anonymous"></script>
    <title>Alura Geek</title>
</head>

<body>
    <header>
        <div class="topo">
            <div class="container">
                <a href="index.html"><img src="./images/logo.png" alt="" class="logo"></a>
                <div class="container-input"><button class="login-btn btn">Login</button>
                    <div>
                        <input type="text" maxlength="35" placeholder="O que deseja encontrar?">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="login-container">
                <form action="#">
                    <p id="p" class="titulo bold">Iniciar sessão</p>
                    <input type="email" placeholder="Escreva seu email">
                    <input type="password" placeholder="Digite sua senha">
                    <button type="submit" class="entrar-btn btn">Entrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="info-contato">
            <div class="container">
                <div class="container-info-list">
                    <img src="./images/logo.png" alt="">
                    <ul>
                        <li><a href="#">Quem somos nós</a></li>
                        <li><a href="#">Politica de privacidade</a></li>
                        <li><a href="#">Programa de fidelidade</a></li>
                        <li><a href="#">Nossas lojas</a></li>
                        <li><a href="#">Quero ser franqueado</a></li>
                        <li><a href="#">Anuncie aqui</a></li>
                    </ul>
                </div>
                <div class="container-info-form">
                    <p class="bold titulo">Fale conosco</p>
                    <form action="#">
                        <div class="single-input">
                            <input type="text" id="name" maxlength="50" required>
                            <label for="name">Nome</label>
                        </div>
                        <textarea id="message" placeholder="Escreva sua mensagem" maxlength="200"></textarea>
                        <button class="btn" type="submit">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="rodape">
            <p>Desenvolvido por Leandro Menezes<br><span id="data">2022</span></p>
            <div>
                <a href="https://github.com/leandroOmenezes/" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/leandro-menezes-47336b1a2/" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
